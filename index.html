<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cards</title>
</head>
<body>
    <section class="card">
        <h2 class="card_title">Card Menu</h2>
        <div class="card_container">
            <ul class="card_list">
                <a href="www.google.com" target="_blank">
                    <li class="card_list_item">Active</li>
                </a>
                <a href="www.yahoo.com" target="_blank">
                    <li class="card_list_item">Link</li>
                </a>
                <a href="www.msn.com" target="_blank">
                    <li class="card_list_item">Other link</li>
                </a>
            </ul>
        <div class="card_footer">
            <h3 class="card_footer_title">Special title treatment</h3>
            <p class="card_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            <button class="card_button">Go somewhere</button>
        </div>
    </div>
    </section>
</body>
</html>
